@@if(context.label){<label class="label-float" for="@@id">@@label</label>}
<input
    class="form-def field-js"
    id="@@id"
    name="@@id"
    @@if(context.type){ type="@@type" }
    @@if(!context.type){ type="text" }
    @@if(context.placeholder){ placeholder="@@placeholder" }
    @@if(!context.placeholder){ placeholder="Some placeholder" }
    @@if(context.value){ value="@@value" }
    @@if(context.disabled){ disabled}
    required
/>
