@@if(context.label){<label class="label-float@@if(context.classesLabel){ @@classesLabel}" for="@@id">@@label</label>}
<input
    class="@@if(!context.classes){form-def}@@if(context.classes){@@classes} field-js"
    id="@@id"
    name="@@id"
    @@if(context.type){ type="@@type" }
    @@if(!context.type){ type="text" }
    @@if(context.placeholder){ placeholder="@@placeholder" }
    @@if(context.value){ value="@@value" }
    @@if(context.disabled){ disabled}
    required
/>
