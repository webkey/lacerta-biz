@@if(context.label){<label class="label-float" for="@@id">@@label <mark>*</mark></label>}
<textarea
    class="form-def"
    id="@@id"
    name="@@id"
    @@if(context.placeholder){ placeholder="@@placeholder" }
    @@if(!context.placeholder){ placeholder="Some placeholder" }
    @@if(context.disabled){ disabled}
    required
>@@if(context.value){@@value}</textarea>
